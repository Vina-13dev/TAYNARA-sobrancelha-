                                    <textarea id="serviceDesc" placeholder="Descri√ß√£o" class="w-full px-4 py-3 rounded-xl border-2 h-24" style="border-color:var(--nude-medium)" required></textarea>
                                    <input type="text" id="servicePrice" placeholder="Pre√ßo" class="w-full px-4 py-3 rounded-xl border-2" style="border-color:var(--nude-medium)" required>
                                    <button type="submit" class="w-full py-3 rounded-xl font-semibold text-white transition hover:scale-105" style="background:var(--brown-medium)">‚ûï Adicionar</button>
                                </form>
                            </div>
                            <div class="grid md:grid-cols-2 gap-6">
                                ${data.services.map(s => `
                                    <div class="p-6 rounded-2xl border-2 relative" style="border-color:var(--nude-medium)">
                                        <h3 class="font-bold text-xl mb-2">${s.title}</h3>
                                        <p class="mb-2">${s.description}</p>
                                        <p class="font-semibold" style="color:var(--brown-medium)">${s.price}</p>
                                        <button onclick="deleteService('${s.id}')" class="absolute top-4 right-4 bg-red-500 text-white w-8 h-8 rounded-full hover:bg-red-600">√ó</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <!-- PIN -->
                        <div class="bg-white rounded-3xl shadow-lg p-8">
                            <h2 class="font-display text-3xl font-bold mb-6" style="color:var(--brown-dark)">Alterar PIN</h2>
                            <form onsubmit="changePin(event)" class="max-w-md mx-auto space-y-4">
                                <input type="password" id="newPin" placeholder="Novo PIN (4 d√≠gitos)" class="w-full px-4 py-4 rounded-xl border-2 text-center text-2xl font-bold tracking-widest" maxlength="4" style="border-color:var(--nude-medium)" required>
                                <input type="password" id="confirmPin" placeholder="Confirmar PIN" class="w-full px-4 py-4 rounded-xl border-2 text-center text-2xl font-bold tracking-widest" maxlength="4" style="border-color:var(--nude-medium)" required>
                                <button type="submit" class="w-full py-4 rounded-xl font-semibold text-white transition hover:scale-105" style="background:linear-gradient(135deg,var(--brown-medium),var(--brown-dark))">üîí Alterar PIN</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ACTIONS
        window.handleLogin = async (e) => {
            e.preventDefault();
            const pin = document.getElementById('pin').value;
            const valid = await checkPin(pin);
            if (valid) {
                isAdmin = true;
                renderAdmin();
            } else {
                const err = document.getElementById('error');
                err.textContent = 'PIN incorreto';
                err.classList.remove('hidden');
            }
        };
        
        window.logout = () => {
            isAdmin = false;
            window.location.hash = '';
            renderSite();
        };
        
        window.saveContent = async (e) => {
            e.preventDefault();
            const content = {
                heroTitle: document.getElementById('heroTitle').value,
                heroSubtitle: document.getElementById('heroSubtitle').value,
                aboutTitle: document.getElementById('aboutTitle').value,
                aboutText1: document.getElementById('aboutText1').value,
                aboutText2: document.getElementById('aboutText2').value,
                aboutText3: document.getElementById('aboutText3').value,
                stat1Num: document.getElementById('stat1Num').value,
                stat1Text: document.getElementById('stat1Text').value,
                stat2Num: document.getElementById('stat2Num').value,
                stat2Text: document.getElementById('stat2Text').value,
                stat3Num: document.getElementById('stat3Num').value,
                stat3Text: document.getElementById('stat3Text').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                hours: document.getElementById('hours').value
            };
            await setDoc(doc(db, 'content', 'main'), content);
            data.content = content;
            showSuccess('Conte√∫do salvo!');
        };
        
        window.openUpload = () => {
            const widget = cloudinary.createUploadWidget({
                cloudName: window.CLOUDINARY.cloudName,
                uploadPreset: window.CLOUDINARY.uploadPreset,
                sources: ['local'],
                multiple: false,
                maxFileSize: 10000000,
                clientAllowedFormats: ['png','jpg','jpeg','webp'],
                maxImageWidth: 2000,
                cropping: true
            }, async (err, result) => {
                if (!err && result?.event === 'success') {
                    const id = `img_${Date.now()}`;
                    await setDoc(doc(db, 'gallery', id), { url: result.info.secure_url });
                    data.gallery.push({ id, url: result.info.secure_url });
                    renderAdmin();
                    showSuccess('Foto adicionada!');
                }
            });
            widget.open();
        };
        
        window.deleteGallery = async (id) => {
            if (confirm('Deletar foto?')) {
                await deleteDoc(doc(db, 'gallery', id));
                data.gallery = data.gallery.filter(g => g.id !== id);
                renderAdmin();
                showSuccess('Foto removida!');
            }
        };
        
        window.addService = async (e) => {
            e.preventDefault();
            const service = {
                title: document.getElementById('serviceTitle').value,
                description: document.getElementById('serviceDesc').value,
                price: document.getElementById('servicePrice').value
            };
            const id = `srv_${Date.now()}`;
            await setDoc(doc(db, 'services', id), service);
            data.services.push({ id, ...service });
            renderAdmin();
            showSuccess('Servi√ßo adicionado!');
        };
        
        window.deleteService = async (id) => {
            if (confirm('Deletar servi√ßo?')) {
                await deleteDoc(doc(db, 'services', id));
                data.services = data.services.filter(s => s.id !== id);
                renderAdmin();
                showSuccess('Servi√ßo removido!');
            }
        };
        
        window.changePin = async (e) => {
            e.preventDefault();
            const newPin = document.getElementById('newPin').value;
            const confirm = document.getElementById('confirmPin').value;
            if (newPin !== confirm) {
                alert('PINs n√£o coincidem!');
                return;
            }
            if (newPin.length !== 4) {
                alert('PIN deve ter 4 d√≠gitos!');
                return;
            }
            await setDoc(doc(db, 'config', 'admin'), { pin: newPin });
            showSuccess('PIN alterado!');
        };
        
        function showSuccess(msg) {
            const el = document.getElementById('success');
            if (el) {
                el.textContent = msg;
                el.classList.remove('hidden');
                setTimeout(() => el.classList.add('hidden'), 3000);
            }
        }
        
        // INIT
        async function init() {
            await loadData();
            const hash = window.location.hash;
            if (hash === '#admin') {
                renderLogin();
            } else if (hash === '#admin-panel' && isAdmin) {
                renderAdmin();
            } else {
                renderSite();
            }
        }
        
        init();
    </script>
</body>
</html>
