<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Taynara Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <style>
        :root {
            --nude-light: #F5EBE0; --nude-medium: #E3D5CA; --brown-soft: #A0826D;
            --brown-medium: #8B6F47; --brown-dark: #6B5344; --cream: #FFF8F0; --text-dark: #4A3F35;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--cream); color: var(--text-dark); }
        .font-display { font-family: 'Cormorant Garamond', serif; }
        .bg-pattern { background: linear-gradient(135deg, var(--nude-light) 0%, var(--cream) 100%); }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .gallery-item { position: relative; overflow: hidden; border-radius: 20px; aspect-ratio: 1; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .spinner { border: 3px solid var(--nude-medium); border-top: 3px solid var(--brown-medium); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen flex items-center justify-center bg-pattern px-6">
            <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <div class="text-6xl mb-4">üîê</div>
                    <h2 class="font-display text-4xl font-bold" style="color:var(--brown-dark)">Painel Admin</h2>
                    <p class="mt-2 opacity-70">Digite o c√≥digo PIN</p>
                </div>
                <form onsubmit="window.handleLogin(event)">
                    <input type="password" id="pin" class="w-full px-4 py-4 rounded-xl border-2 text-center text-2xl font-bold tracking-widest mb-4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" style="border-color:var(--nude-medium)" required autocomplete="off">
                    <div id="error" class="hidden p-3 rounded-xl bg-red-100 text-red-700 text-center mb-4"></div>
                    <button type="submit" class="w-full py-4 rounded-xl font-semibold text-white transition hover:scale-105" style="background:linear-gradient(135deg,var(--brown-medium),var(--brown-dark))">Entrar</button>
                    <p class="text-center text-sm opacity-60 mt-4">PIN padr√£o: 1002</p>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const app = initializeApp({
            apiKey: "AIzaSyB8wbhq5Oi7wo9-4LBv5gdmvNRREJzRgIo",
            authDomain: "taynara-desg.firebaseapp.com",
            projectId: "taynara-desg",
            storageBucket: "taynara-desg.firebasestorage.app",
            messagingSenderId: "127070989394",
            appId: "1:127070989394:web:0eb0587d26c07eea57438b"
        });
        
        const db = getFirestore(app);
        const CL = { cloudName: 'root', uploadPreset: 'taynara_preset' };
        let data = { content: {}, gallery: [], services: [] };
        let isAuth = false;
        
        async function checkPin(pin) {
            try {
                const configDoc = await getDoc(doc(db, 'config', 'admin'));
                if (!configDoc.exists()) {
                    await setDoc(doc(db, 'config', 'admin'), { pin: '1002' });
                    return pin === '1002';
                }
                return configDoc.data().pin === pin;
            } catch (err) {
                console.error('Erro PIN:', err);
                return false;
            }
        }
        
        async function loadData() {
            try {
                const cd = await getDoc(doc(db, 'content', 'main'));
                data.content = cd.exists() ? cd.data() : {};
                
                const gd = await getDocs(collection(db, 'gallery'));
                data.gallery = gd.docs.map(d => ({ id: d.id, ...d.data() }));
                
                const sd = await getDocs(collection(db, 'services'));
                data.services = sd.docs.map(d => ({ id: d.id, ...d.data() }));
                
                console.log('‚úÖ Dados carregados');
            } catch (err) {
                console.error('‚ùå Erro ao carregar:', err);
            }
        }
        
        window.handleLogin = async (e) => {
            e.preventDefault();
            const pin = document.getElementById('pin').value;
            const valid = await checkPin(pin);
            
            if (valid) {
                isAuth = true;
                await loadData();
                renderAdmin();
            } else {
                const err = document.getElementById('error');
                err.textContent = 'PIN incorreto. Verifique o Firestore!';
                err.classList.remove('hidden');
            }
        };
        
        function renderAdmin() {
            const c = {
                heroTitle: '', heroSubtitle: '', aboutTitle: '', aboutText1: '', aboutText2: '', aboutText3: '',
                phone: '(31) 99999-9999', address: '', hours: '',
                stat1Num: '5+', stat1Text: 'Anos de Experi√™ncia',
                stat2Num: '100', stat2Text: 'Clientes Satisfeitas',
                stat3Num: '100%', stat3Text: 'Dedica√ß√£o',
                ...data.content
            };
            
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen" style="background:var(--cream)">
                    <header class="bg-white shadow-lg px-6 py-4">
                        <div class="max-w-7xl mx-auto flex justify-between items-center">
                            <h1 class="font-display text-3xl font-bold" style="color:var(--brown-dark)">Painel Admin</h1>
                            <div class="flex gap-4">
                                <a href="/" target="_blank" class="px-6 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 font-semibold">üåê Ver Site</a>
                                <button onclick="location.reload()" class="px-6 py-2 rounded-full bg-red-500 text-white hover:bg-red-600 font-semibold">Sair</button>
                            </div>
                        </div>
                    </header>
                    <div class="max-w-7xl mx-auto px-6 py-12">
                        <div id="success" class="hidden mb-6 p-4 rounded-xl bg-green-100 text-green-700 text-center font-bold text-lg"></div>
                        
                        <div class="bg-white rounded-3xl shadow-lg p-8 mb-8">
                            <h2 class="font-display text-3xl font-bold mb-6" style="color:var(--brown-dark)">üìù Editar Conte√∫do do Site</h2>
                            <form onsubmit="window.saveContent(event)" class="space-y-6">
                                <div>
                                    <label class="block mb-2 font-bold text-lg">T√≠tulo Principal (Hero)</label>
                                    <input type="text" id="heroTitle" class="w-full px-4 py-3 rounded-xl border-2 text-lg" style="border-color:var(--nude-medium)" value="${c.heroTitle}" placeholder="Especialista em Design de Sobrancelhas">
                                </div>
                                <div>
                                    <label class="block mb-2 font-bold text-lg">Subt√≠tulo (Hero)</label>
                                    <textarea id="heroSubtitle" class="w-full px-4 py-3 rounded-xl border-2 h-24 text-lg" style="border-color:var(--nude-medium)" placeholder="Realce sua beleza natural...">${c.heroSubtitle}</textarea>
                                </div>
                                <div>
                                    <label class="block mb-2 font-bold text-lg">T√≠tulo Se√ß√£o "Sobre"</label>
                                    <input type="text" id="aboutTitle" class="w-full px-4 py-3 rounded-xl border-2 text-lg" style="border-color:var(--nude-medium)" value="${c.aboutTitle}" placeholder="Sobre Mim">
                                </div>
                                <div>
                                    <label class="block mb-2 font-bold text-lg">Sobre - Par√°grafo 1</label>
                                    <textarea id="aboutText1" class="w-full px-4 py-3 rounded-xl border-2 h-24" style="border-color:var(--nude-medium)" placeholder="Sou Taynara...">${c.aboutText1}</textarea>
                                </div>
                                <div>
                                    <label class="block mb-2 font-bold text-lg">Sobre - Par√°grafo 2</label>
                                    <textarea id="aboutText2" class="w-full px-4 py-3 rounded-xl border-2 h-24" style="border-color:var(--nude-medium)" placeholder="Com anos de experi√™ncia...">${c.aboutText2}</textarea>
                                </div>
                                <div>
                                    <label class="block mb-2 font-bold text-lg">Sobre - Par√°grafo 3</label>
                                    <textarea id="aboutText3" class="w-full px-4 py-3 rounded-xl border-2 h-24" style="border-color:var(--nude-medium)" placeholder="Cada sobrancelha √© √∫nica...">${c.aboutText3}</textarea>
                                </div>
                                
                                <h3 class="font-bold text-2xl mt-8 mb-4 pt-6 border-t-2" style="border-color:var(--nude-medium)">üìä Estat√≠sticas (3 n√∫meros abaixo do "Sobre")</h3>
                                <div class="grid grid-cols-2 gap-4 bg-gray-50 p-6 rounded-xl">
                                    <div>
                                        <label class="block mb-2 font-bold">N√∫mero 1</label>
                                        <input type="text" id="stat1Num" class="w-full px-4 py-3 rounded-xl border-2" style="border-color:var(--nude-medium)" value="${c.stat1Num}" placeholder="5+">
                                    </div>
                                    <div>
                                        <label class="block mb-2 font-bold">Texto 1</label>
                                        <input type="text" id="stat1Text" class="w-full px-4 py-3 rounded-xl border-2" style="border-color:var(--nude-medium)" value="${c.stat1Text}" placeholder="Anos de Experi√™ncia">
                                    </div>
                                    <div>
                                        <label class="block mb-2 font-bold">N√∫mero 2</label>
                                        <input type="text" id="stat2Num" class="w-full px-4 py-3 rounded-xl border-2" style="border-color:var(--nude-medium)" value="${c.stat2Num}" placeholder="100">
                                    </div>
                                    <div>
                                        <label class="block mb-2 font-bold">Texto 2</label>
                                        <input type="text" id="stat2Text" class="w-full px-4 py-3 rounded-xl border-2" style="border-color:var(--nude-medium)" value="${c.stat2Text}" placeholder="Clientes Satisfeitas">
                                    </div>
                                    <div>
                                        <label class="block mb-2 font-bold">N√∫mero 3</label>
                                        <input type="text" id="stat3Num" class="w-full px-4 py-3 rounded-xl border-2" style="border-color:var(--nude-medium)" value="${c.stat3Num}" placeholder="100%">
                                    </div>
                                    <div>
                                        <label class="block mb-2 font-bold">Texto 3</label>
                                        <input type="text" id="stat3Text" class="w-full px-4 py-3 rounded-xl border-2" style="border-color:var(--nude-medium)" value="${c.stat3Text}" placeholder="Dedica√ß√£o">
                                    </div>
                                </div>
                                
                                <h3 class="font-bold text-2xl mt-8 mb-4 pt-6 border-t-2" style="border-color:var(--nude-medium)">üìû Contato</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block mb-2 font-bold text-lg">WhatsApp (com DDD)</label>
                                        <input type="text" id="phone" class="w-full px-4 py-3 rounded-xl border-2 text-lg" style="border-color:var(--nude-medium)" value="${c.phone}" placeholder="(31) 99999-9999">
                                    </div>
                                    <div>
                                        <label class="block mb-2 font-bold text-lg">Endere√ßo</label>
                                        <input type="text" id="address" class="w-full px-4 py-3 rounded-xl border-2 text-lg" style="border-color:var(--nude-medium)" value="${c.address}" placeholder="Mateus Leme, MG">
                                    </div>
                                    <div>
                                        <label class="block mb-2 font-bold text-lg">Hor√°rio de Funcionamento</label>
                                        <input type="text" id="hours" class="w-full px-4 py-3 rounded-xl border-2 text-lg" style="border-color:var(--nude-medium)" value="${c.hours}" placeholder="Seg-S√°b: 9h √†s 18h">
                                    </div>
                                </div>
                                
                                <button type="submit" class="w-full py-5 rounded-xl font-bold text-white text-xl transition hover:scale-105 mt-8 shadow-lg" style="background:linear-gradient(135deg,var(--brown-medium),var(--brown-dark))">üíæ SALVAR TODAS AS ALTERA√á√ïES</button>
                            </form>
                        </div>
                        
                        <div class="bg-white rounded-3xl shadow-lg p-8 mb-8">
                            <h2 class="font-display text-3xl font-bold mb-6" style="color:var(--brown-dark)">üì∏ Galeria de Fotos</h2>
                            <button onclick="window.openUpload()" class="mb-6 px-8 py-4 rounded-xl font-bold text-white text-lg transition hover:scale-105 shadow-lg" style="background:var(--brown-medium)">üì§ ADICIONAR FOTO (at√© 10MB)</button>
                            
                            ${data.gallery.length === 0 ? `
                                <div class="text-center py-16 bg-gray-50 rounded-xl">
                                    <p class="text-xl mb-3">üì∑ Nenhuma foto na galeria</p>
                                    <p class="text-sm opacity-70">Clique no bot√£o acima para adicionar suas fotos!</p>
                                </div>
                            ` : `
                                <p class="mb-4 text-sm opacity-70">${data.gallery.length} foto(s) na galeria</p>
                                <div class="gallery-grid">
                                    ${data.gallery.map(g => `
                                        <div class="gallery-item relative">
                                            <img src="${g.url}" alt="Galeria">
                                            <button onclick="window.deleteGallery('${g.id}')" class="absolute top-2 right-2 bg-red-500 text-white w-12 h-12 rounded-full hover:bg-red-600 font-bold text-2xl shadow-lg">√ó</button>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>
                        
                        <div class="bg-white rounded-3xl shadow-lg p-8 mb-8">
                            <h2 class="font-display text-3xl font-bold mb-6" style="color:var(--brown-dark)">‚ú® Servi√ßos (SEM emojis)</h2>
                            <div class="mb-6 p-6 rounded-xl bg-gray-50">
                                <h3 class="font-bold text-xl mb-4">Adicionar Novo Servi√ßo</h3>
                                <form onsubmit="window.addService(event)" class="space-y-4">
                                    <input type="text" id="serviceTitle" placeholder="Nome do Servi√ßo" class="w-full px-4 py-3 rounded-xl border-2 text-lg" style="border-color:var(--nude-medium)" required>
                                    <textarea id="serviceDesc" placeholder="Descri√ß√£o do servi√ßo" class="w-full px-4 py-3 rounded-xl border-2 h-24" style="border-color:var(--nude-medium)" required></textarea>
                                    <input type="text" id="servicePrice" placeholder="Pre√ßo (ex: A partir de R$ 80)" class="w-full px-4 py-3 rounded-xl border-2 text-lg" style="border-color:var(--nude-medium)" required>
                                    <button type="submit" class="w-full py-4 rounded-xl font-bold text-white text-lg transition hover:scale-105" style="background:var(--brown-medium)">‚ûï Adicionar Servi√ßo</button>
                                </form>
                            </div>
                            ${data.services.length === 0 ? `
                                <p class="text-center py-8 opacity-70">Nenhum servi√ßo personalizado adicionado ainda.</p>
                            ` : `
                                <p class="mb-4 text-sm opacity-70">${data.services.length} servi√ßo(s) cadastrado(s)</p>
                                <div class="grid md:grid-cols-2 gap-6">
                                    ${data.services.map(s => `
                                        <div class="p-6 rounded-2xl border-2 relative bg-gray-50" style="border-color:var(--nude-medium)">
                                            <h3 class="font-bold text-xl mb-2 pr-10">${s.title}</h3>
                                            <p class="mb-3 text-sm">${s.description}</p>
                                            <p class="font-bold text-lg" style="color:var(--brown-medium)">${s.price}</p>
                                            <button onclick="window.deleteService('${s.id}')" class="absolute top-4 right-4 bg-red-500 text-white w-10 h-10 rounded-full hover:bg-red-600 font-bold text-xl">√ó</button>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>
                        
                        <div class="bg-white rounded-3xl shadow-lg p-8">
                            <h2 class="font-display text-3xl font-bold mb-6" style="color:var(--brown-dark)">üîê Alterar PIN de Acesso</h2>
                            <form onsubmit="window.changePin(event)" class="max-w-md mx-auto space-y-4">
                                <input type="password" id="newPin" placeholder="Novo PIN (4 d√≠gitos)" class="w-full px-4 py-4 rounded-xl border-2 text-center text-2xl font-bold tracking-widest" maxlength="4" style="border-color:var(--nude-medium)" required>
                                <input type="password" id="confirmPin" placeholder="Confirmar Novo PIN" class="w-full px-4 py-4 rounded-xl border-2 text-center text-2xl font-bold tracking-widest" maxlength="4" style="border-color:var(--nude-medium)" required>
                                <button type="submit" class="w-full py-4 rounded-xl font-bold text-white text-lg transition hover:scale-105" style="background:linear-gradient(135deg,var(--brown-medium),var(--brown-dark))">üîí Alterar PIN</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }
        
        window.saveContent = async (e) => {
            e.preventDefault();
            const content = {
                heroTitle: document.getElementById('heroTitle').value,
                heroSubtitle: document.getElementById('heroSubtitle').value,
                aboutTitle: document.getElementById('aboutTitle').value,
                aboutText1: document.getElementById('aboutText1').value,
                aboutText2: document.getElementById('aboutText2').value,
                aboutText3: document.getElementById('aboutText3').value,
                stat1Num: document.getElementById('stat1Num').value,
                stat1Text: document.getElementById('stat1Text').value,
                stat2Num: document.getElementById('stat2Num').value,
                stat2Text: document.getElementById('stat2Text').value,
                stat3Num: document.getElementById('stat3Num').value,
                stat3Text: document.getElementById('stat3Text').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                hours: document.getElementById('hours').value
            };
            
            await setDoc(doc(db, 'content', 'main'), content);
            data.content = content;
            showSuccess('‚úÖ SALVO! Recarregue o site p√∫blico para ver as mudan√ßas (Ctrl+Shift+R)');
        };
        
        window.openUpload = () => {
            const widget = cloudinary.createUploadWidget({
                cloudName: CL.cloudName,
                uploadPreset: CL.uploadPreset,
                sources: ['local'],
                multiple: false,
                maxFileSize: 10000000,
                clientAllowedFormats: ['png','jpg','jpeg','webp'],
                maxImageWidth: 2000,
                cropping: true
            }, async (err, result) => {
                if (!err && result?.event === 'success') {
                    const id = `img_${Date.now()}`;
                    await setDoc(doc(db, 'gallery', id), { url: result.info.secure_url });
                    await loadData();
                    renderAdmin();
                    showSuccess('‚úÖ Foto adicionada! Recarregue o site para ver.');
                }
            });
            widget.open();
        };
        
        window.deleteGallery = async (id) => {
            if (confirm('Deletar esta foto?')) {
                await deleteDoc(doc(db, 'gallery', id));
                await loadData();
                renderAdmin();
                showSuccess('‚úÖ Foto removida!');
            }
        };
        
        window.addService = async (e) => {
            e.preventDefault();
            const service = {
                title: document.getElementById('serviceTitle').value,
                description: document.getElementById('serviceDesc').value,
                price: document.getElementById('servicePrice').value
            };
            const id = `srv_${Date.now()}`;
            await setDoc(doc(db, 'services', id), service);
            await loadData();
            renderAdmin();
            showSuccess('‚úÖ Servi√ßo adicionado!');
        };
        
        window.deleteService = async (id) => {
            if (confirm('Deletar este servi√ßo?')) {
                await deleteDoc(doc(db, 'services', id));
                await loadData();
                renderAdmin();
                showSuccess('‚úÖ Servi√ßo removido!');
            }
        };
        
        window.changePin = async (e) => {
            e.preventDefault();
            const newPin = document.getElementById('newPin').value;
            const confirmPin = document.getElementById('confirmPin').value;
            
            if (newPin !== confirmPin) {
                alert('‚ùå Os PINs n√£o coincidem!');
                return;
            }
            if (newPin.length !== 4) {
                alert('‚ùå O PIN deve ter 4 d√≠gitos!');
                return;
            }
            
            await setDoc(doc(db, 'config', 'admin'), { pin: newPin });
            showSuccess('‚úÖ PIN alterado com sucesso!');
        };
        
        function showSuccess(msg) {
            const el = document.getElementById('success');
            if (el) {
                el.textContent = msg;
                el.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                setTimeout(() => el.classList.add('hidden'), 8000);
            }
        }
    </script>
</body>
</html>
